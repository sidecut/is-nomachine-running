syntax = "proto3";

package nomachine_status.v1;

option go_package = "github.com/sidecut/is-nomachine-running";

message GetStatusRequest {}

message GetStatusResponse {
  string host_name = 1;
  bool no_machine_running = 2;
  bool client_attached = 3;
}

service GetStatusResponseService {
  rpc GetStatus(GetStatusRequest) returns (GetStatusResponse);
}
